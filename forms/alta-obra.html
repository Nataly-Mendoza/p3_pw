<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Obra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>➕ Agregar Nueva Obra</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-alta-obra" novalidate>
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título de la Obra *</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                                <div class="invalid-feedback">Por favor ingresa un título válido (mínimo 3 caracteres)</div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría *</label>
                                <select class="form-select" id="categoria" name="categoria" required>
                                    <option value="">Selecciona una categoría</option>
                                    <option value="digital">Arte Digital</option>
                                    <option value="tradicional">Tradicional</option>
                                    <option value="sketch">Sketch</option>
                                    <option value="personaje">Diseño de Personajes</option>
                                </select>
                                <div class="invalid-feedback">Por favor selecciona una categoría</div>
                            </div>

                            <div class="mb-3">
                                <label for="tecnica" class="form-label">Técnica Utilizada</label>
                                <input type="text" class="form-control" id="tecnica" name="tecnica">
                            </div>

                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen de la Obra *</label>
                                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
                                <div class="invalid-feedback">Por favor selecciona una imagen válida</div>
                            </div>

                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio (MXN)</label>
                                <input type="number" class="form-control" id="precio" name="precio" min="0" step="0.01">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Guardar Obra</button>
                                <a href="../index.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="../js/validations.js"></script>
</body>
</html>
