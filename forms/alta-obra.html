<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Obra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/forms.css">
    <style>
        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">üé® Volver a Galer√≠a</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>‚ûï Agregar Nueva Obra</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-alta-obra" novalidate>
                            <div class="mb-3">
                                <label for="titulo" class="form-label">T√≠tulo de la Obra *</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                                <div class="invalid-feedback">Por favor ingresa un t√≠tulo v√°lido (m√≠nimo 3 caracteres)</div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripci√≥n</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categor√≠a *</label>
                                <select class="form-select" id="categoria" name="categoria" required>
                                    <option value="">Selecciona una categor√≠a</option>
                                    <option value="digital">Arte Digital</option>
                                    <option value="tradicional">Tradicional</option>
                                    <option value="sketch">Sketch</option>
                                    <option value="personaje">Dise√±o de Personajes</option>
                                </select>
                                <div class="invalid-feedback">Por favor selecciona una categor√≠a</div>
                            </div>

                            <div class="mb-3">
                                <label for="tecnica" class="form-label">T√©cnica Utilizada</label>
                                <input type="text" class="form-control" id="tecnica" name="tecnica">
                            </div>

                            <div class="mb-3">
                                <label for="imagen" class="form-label">Imagen de la Obra *</label>
                                <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
                                <div class="invalid-feedback">Por favor selecciona una imagen v√°lida</div>
                                <img id="image-preview" class="image-preview mt-2">
                            </div>

                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio (MXN)</label>
                                <input type="number" class="form-control" id="precio" name="precio" min="0" step="0.01">
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Guardar Obra</button>
                                <a href="../index.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    
    <script>
    // Preview de imagen
    document.getElementById('imagen').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('image-preview');
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
        }
    });

    // Manejo del formulario
    document.getElementById('form-alta-obra').addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (this.checkValidity()) {
            const formData = new FormData(this);
            const imagenFile = document.getElementById('imagen').files[0];
            
            if (imagenFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Crear nueva obra
                    const nuevaObra = {
                        id: Date.now(), // ID √∫nico
                        titulo: document.getElementById('titulo').value,
                        descripcion: document.getElementById('descripcion').value,
                        categoria: document.getElementById('categoria').value,
                        tecnica: document.getElementById('tecnica').value,
                        precio: document.getElementById('precio').value,
                        imagen: e.target.result, // Imagen en Base64
                        fecha: new Date().toISOString().split('T')[0]
                    };
                    
                    // Guardar en localStorage
                    guardarObra(nuevaObra);
                    
                    alert('¬°Obra agregada correctamente!');
                    
                    // Redirigir a la galer√≠a principal
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                };
                reader.readAsDataURL(imagenFile);
            }
        } else {
            // Mostrar errores de validaci√≥n
            this.classList.add('was-validated');
        }
    });

    function guardarObra(obra) {
        const obrasGuardadas = JSON.parse(localStorage.getItem('galeriaObras') || '[]');
        obrasGuardadas.push(obra);
        localStorage.setItem('galeriaObras', JSON.stringify(obrasGuardadas));
    }
    </script>
</body>
</html>
