<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Obra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4>✏️ Editar Obra Existente</h4>
                    </div>
                    <div class="card-body">
                        <form id="form-editar-obra" novalidate>
                            <!-- Misma estructura que alta-obra.html pero con datos precargados -->
                            <div class="mb-3">
                                <label for="titulo-editar" class="form-label">Título de la Obra *</label>
                                <input type="text" class="form-control" id="titulo-editar" name="titulo" value="Retrato Digital" required>
                                <div class="invalid-feedback">Por favor ingresa un título válido</div>
                            </div>

                            <div class="mb-3">
                                <label for="categoria-editar" class="form-label">Categoría *</label>
                                <select class="form-select" id="categoria-editar" name="categoria" required>
                                    <option value="digital" selected>Arte Digital</option>
                                    <option value="tradicional">Tradicional</option>
                                    <option value="sketch">Sketch</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-warning">Actualizar Obra</button>
                                <a href="../index.html" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/validations.js"></script>
</body>
</html>
